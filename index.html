<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDoList</title>
</head>
<body>
    <div id="App" class="container">
        <div class="subContainer">
            <input type="text" placeholder="Inserisci Task" v-model="newTask" @keyup.enter="aggiungiTask">
            <label @click="aggiungiTask"> Aggiungi </label>
        </div>
        <div class="error" v-if="error">
            <small>Devi inserire almeno 5 (cinque) caratteri! </small>
        </div>

        <ul>
            <li v-for="(task, indx) in tasks" :class="{barrato: isBarrato[indx]}" @click="toggleBarrato[indx]">
              {{ task }}
              <button @click.stop="rimuoviTask(indx)">
                <i class="fa-regular fa-x"></i>
              </button>
            </li>
          </ul>
          <h2 v-if="tasks.length === 0"> BRAVO, NON CI SONO PIU' TASK</h2>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="logic.js"></script>
</body>
</html>
